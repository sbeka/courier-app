<ion-header>

  <ion-navbar color="custom">
    <ion-title>Жүйеге кіру</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="icon-img">
    <img src="./assets/imgs/courier.png" alt="">
  </div>


  <ion-list>

    <ion-item>
      <ion-label floating>Логин</ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Пароль</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="custom" (click)="auth()">Кіру</button>
  <button ion-button block color="primary" (click)="openRegPage()">Тіркелу</button>


</ion-content>
