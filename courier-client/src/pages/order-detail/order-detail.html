<ion-header>
  <ion-navbar color="custom">
    <ion-title>Тапсырыс жайлы</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <div><b>A нүктесі:</b></div>
      <div>{{order.pointa}}</div>
    </ion-item>
    <ion-item>
      <div><b>Б нүктесі:</b></div>
      <div>{{order.pointb}}</div>
    </ion-item>
    <ion-item>
      <div><b>Бағасы:</b></div>
      <div item-end>{{order.price}} тг</div>
    </ion-item>
    <ion-item>
      <div><b>Статусы:</b></div>
      <div item-end>{{order.status}}</div>
    </ion-item>
    <ion-item>
      <div><b>Сипаттамасы:</b></div>
      <div>{{order.desc}}</div>
    </ion-item>
  </ion-list>

  <div *ngIf="order.status == 'Выполняется'">
    <ion-item>
      <ion-label>Жүргізушінің тұрған жері</ion-label>
    </ion-item>
    <ng-container *ngIf="lat && lon">
      <agm-map [latitude]="lat" [longitude]="lon" [zoom]="15" [mapTypeControl]="true" [fullscreenControl]="true">
        <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
      </agm-map>
    </ng-container>
  </div>

  <button
    *ngIf="order.status == 'Свободен'"
    ion-button
    block
    color="danger"
    (click)="deleteOrder(order.id)"
  >Тапсырысты жою</button>

</ion-content>
